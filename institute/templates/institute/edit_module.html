{% extends 'institute/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Module: {{ module.name }}</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Module Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        {{ form.order }}
                        <div class="form-text">Determines the sequence of modules in the course</div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update Module</button>
                        <a href="{% url 'course_detail' module.course.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
